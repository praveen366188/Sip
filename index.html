<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7-Year Goal Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .year-container {
      margin-bottom: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 1rem 1.5rem;
      transition: 0.3s ease;
    }

    .year-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #3498db;
    }

    .month {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 1rem;
      background: #f1f8ff;
      padding: 10px;
      border-left: 6px solid #3498db;
      border-radius: 8px;
    }

    .month input[type="checkbox"] {
      margin-top: 6px;
    }

    .month label {
      font-weight: 600;
      flex-shrink: 0;
      width: 50px;
    }

    textarea {
      flex-grow: 1;
      width: 100%;
      min-height: 50px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 0.95rem;
      background: #fff;
      resize: vertical;
      transition: 0.2s;
    }

    textarea:focus {
      border-color: #2980b9;
      outline: none;
      background: #eaf6ff;
    }

    .progress-bar-container {
      height: 25px;
      background: #dcdde1;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      width: 0%;
      transition: width 0.4s ease;
    }

    .progress-text {
      text-align: center;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .milestone-checks {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 1rem;
    }

    .export-button {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .export-button:hover {
      background: #2c80b4;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .month {
        flex-direction: column;
        align-items: stretch;
      }
      .month label {
        width: auto;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
<h1>₹1 Crore Goal Tracker (7-Year Plan)</h1>
<div class="progress-text">Progress: <span id="progress">0%</span></div>
<div class="progress-bar-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>

<button class="export-button" onclick="exportNotes()">Export Notes</button>
<div id="tracker"></div>

<script>
  const tracker = document.getElementById('tracker');
  const progressText = document.getElementById('progress');
  const progressBar = document.getElementById('progress-bar');

  const startYear = 2025;
  const startMonthIndex = 2; // March (0-based)
  const totalYears = 7;
  const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  const totalMonths = totalYears * 12;

  function updateProgress() {
    const total = totalMonths;
    const completed = document.querySelectorAll('input[type="checkbox"]:checked').length;
    const percent = ((completed / total) * 100).toFixed(2);
    progressText.textContent = `Progress: ${percent}%`;
    progressBar.style.width = `${percent}%`;
  }

  function saveData() {
    const data = {};
    document.querySelectorAll('.month').forEach(month => {
      const key = month.dataset.key;
      data[key] = {
        checked: month.querySelector('input[type="checkbox"]').checked,
        note: month.querySelector('textarea').value
      };
    });
    localStorage.setItem('goalTrackerData', JSON.stringify(data));
  }

  function loadData() {
    return JSON.parse(localStorage.getItem('goalTrackerData') || '{}');
  }

  function exportNotes() {
    const data = loadData();
    const text = Object.entries(data).map(([month, {checked, note}]) => {
      return `${month}: ${checked ? "✅ Done" : "❌ Pending"}\nNote: ${note}\n`;
    }).join('\n');

    const blob = new Blob([text], {type: 'text/plain'});
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'goal-tracker-notes.txt';
    link.click();
  }

  const savedData = loadData();
  let year = startYear;
  let monthIndex = startMonthIndex;

  for (let m = 0; m < totalMonths; m++) {
    const container = document.createElement('div');
    if (monthIndex === 0 || m === 0) {
      const title = document.createElement('div');
      title.className = 'year-title';
      title.textContent = `Year ${Math.floor(m / 12) + 1} (${year})`;
      container.className = 'year-container';
      container.appendChild(title);
      tracker.appendChild(container);
    } else {
      container.className = 'year-container';
    }

    const monthDiv = document.createElement('div');
    monthDiv.className = 'month';

    const monthName = months[monthIndex];
    const key = `${year}-${monthName}`;
    monthDiv.dataset.key = key;

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = savedData[key]?.checked || false;

    const label = document.createElement('label');
    label.textContent = monthName;

    const textarea = document.createElement('textarea');
    textarea.placeholder = "Add a note...";
    textarea.value = savedData[key]?.note || "";

    checkbox.addEventListener('change', () => {
      saveData();
      updateProgress();
      showSavedStatus(monthDiv);
    });

    textarea.addEventListener('input', () => {
      saveData();
      showSavedStatus(monthDiv);
    });

    function showSavedStatus(parent) {
      const existing = parent.querySelector('.saved-status');
      if (existing) existing.remove();

      const status = document.createElement("span");
      status.className = "saved-status";
      status.textContent = "✔️ Saved";
      status.style.fontSize = "0.8rem";
      status.style.color = "green";
      parent.appendChild(status);
      setTimeout(() => status.remove(), 1500);
    }

    monthDiv.appendChild(checkbox);
    monthDiv.appendChild(label);
    monthDiv.appendChild(textarea);
    container.appendChild(monthDiv);

    monthIndex++;
    if (monthIndex > 11) {
      monthIndex = 0;
      year++;
    }
  }

  updateProgress();
</script>
</body>
</html>
