<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7-Year Goal Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2c3e50;
      font-size: 1.5rem;
    }

    .year-container {
      margin-bottom: 1.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      padding: 1rem;
    }

    .year-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.75rem;
      color: #3498db;
    }

    .month {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      background: #f1f8ff;
      padding: 0.75rem;
      border-left: 5px solid #3498db;
      border-radius: 8px;
    }

    .month-row {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .month input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .month label {
      font-weight: 600;
      font-size: 1rem;
    }

    textarea {
      width: 90%;
      min-height: 60px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 0.95rem;
      background: #fff;
      resize: vertical;
    }

    textarea:focus {
      border-color: #2980b9;
      outline: none;
      background: #eaf6ff;
    }

    .progress-bar-container {
      height: 20px;
      background: #dcdde1;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      width: 0%;
      transition: width 0.4s ease;
    }

    .progress-text {
      text-align: center;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }

    @media (min-width: 600px) {
      .month {
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }

      .month-row {
        margin-bottom: 0;
      }

      textarea {
        flex: 1;
      }
    }
  </style>
</head>
<body>
<h1>â‚¹1 Crore Goal Tracker (7-Year Plan)</h1>
<div class="progress-text">Progress: <span id="progress">0%</span></div>
<div class="progress-bar-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>
<div id="tracker"></div>

<script>
  const tracker = document.getElementById('tracker');
  const progressText = document.getElementById('progress');
  const progressBar = document.getElementById('progress-bar');

  const startYear = 2025;
  const startMonthIndex = 2; // March = index 2
  const totalYears = 7;
  const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

  function updateProgress() {
    const total = document.querySelectorAll('input[type="checkbox"]').length;
    const completed = document.querySelectorAll('input[type="checkbox"]:checked').length;
    const percent = ((completed / total) * 100).toFixed(2);
    progressText.textContent = `Progress: ${percent}%`;
    progressBar.style.width = `${percent}%`;
  }

  function saveData() {
    const data = {};
    document.querySelectorAll('.month').forEach(month => {
      const key = month.dataset.key;
      data[key] = {
        checked: month.querySelector('input[type="checkbox"]').checked,
        note: month.querySelector('textarea').value
      };
    });
    localStorage.setItem('goalTrackerData', JSON.stringify(data));
  }

  function loadData() {
    return JSON.parse(localStorage.getItem('goalTrackerData') || '{}');
  }

  const savedData = loadData();

  for (let y = 0; y < totalYears; y++) {
    const year = startYear + y;
    const container = document.createElement('div');
    container.className = 'year-container';

    const title = document.createElement('div');
    title.className = 'year-title';
    title.textContent = `Year ${y + 1} (${year})`;
    container.appendChild(title);

    let startIdx = y === 0 ? startMonthIndex : 0;
    for (let i = startIdx; i < 12; i++) {
      const monthName = months[i];
      const monthDiv = document.createElement('div');
      monthDiv.className = 'month';

      const key = `${year}-${monthName}`;
      monthDiv.dataset.key = key;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = savedData[key]?.checked || false;

      const label = document.createElement('label');
      label.textContent = monthName;

      const row = document.createElement('div');
      row.className = 'month-row';
      row.appendChild(checkbox);
      row.appendChild(label);

      const textarea = document.createElement('textarea');
      textarea.placeholder = "Add a note...";
      textarea.value = savedData[key]?.note || "";

      checkbox.addEventListener('change', () => {
        saveData();
        updateProgress();
      });

      textarea.addEventListener('input', saveData);

      monthDiv.appendChild(row);
      monthDiv.appendChild(textarea);
      container.appendChild(monthDiv);
    }

    tracker.appendChild(container);
  }

  updateProgress();
</script>
</body>
</html>
